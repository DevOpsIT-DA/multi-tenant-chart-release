{{- if .Values.backendApp.portalSekolah.configMapReference }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.backendApp.portalSekolah.configMapReference.refName }}
data:
{{- range $key, $value := .Values.backendApp.portalSekolah.configMapReference.values }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
